<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/left.css" />
    <link rel="stylesheet" href="./style/middle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>PICK YOUR ITEM</title>
  </head>
  <body>
    <div class="tes">
      <div class="left-container">
        <div class="profile">
          <img src="./img/profile.png" alt="" />
        </div>

        <div class="rules-container">
          <div class="rules">
            <img src="./img/rules.png" alt="" />
          </div>

          <div class="howto">
            <img src="./img/howto.png" alt="" />
          </div>
        </div>
      </div>

      <div class="middle-container">
        <div class="title">
          <img src="./img/title.png" alt="" />
        </div>

        <div class="char">
          <img src="./img/idle.gif" alt="" />
        </div>

        <div class="outer-selected-items-container">
          <div class="inner-selected-items-container">
            <div class="mana-algo-container">
              <div class="mana">
                <img src="./img/mana.png" alt="" />
                <p>Mana : 120</p>
              </div>
              <div class="btn-group dropup">
                <!-- <img src="./img/profile.png" alt="" /> -->
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Algo type : Brute force
                  <img src="./img/dropup-arrow.png" alt="" />
                </button>
                <ul class="dropdown-menu">
                  <li class="dropdown-item">asd</li>
                  <li class="dropdown-item">asd</li>
                  <li class="dropdown-item">asd</li>
                </ul>
              </div>
            </div>
            <div class="selected-items"></div>
          </div>
          <div class="go-btn"></div>
        </div>
      </div>

      <div class="right-container">
        <div class="all-items-container">
          <div class="title-all-items"></div>
          <div class="all-items"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
